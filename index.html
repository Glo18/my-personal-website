<!DOCTYPE html>
<html lang="en">
<head>
  <title>Glory Kiogora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header & Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Me</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button id="theme-toggle">Toggle Theme</button>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home">
    <h1>Hello, <span id="username">Guest</span>!</h1>
    <p id="greeting"></p>
  </section>

  <!-- About Me Section -->
  <section id="about">
    <h2>About Me</h2>
    <img src="" alt="" />
    <p>...</p>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>My Projects</h2>
    <div>
      <button onclick="filterProjects('all')">All</button>
      <button onclick="filterProjects('web')">Web</button>
      <button onclick="filterProjects('data')">Data</button>
    </div>
    <div id="project-list" class="grid"></div>
  </section>

  <!-- Blog Section -->
  <section id="blog">
    <h2>My Blog</h2>
    <input type="text" id="blog-search" placeholder="Search blog posts..." />
    <div id="blog-list" class="grid"></div>
  </section>

  <!-- Contact Form -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
