<!DOCTYPE html>
<html lang="en">
<head>
  <title>Glory Kiogora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header & Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Me</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
        <button id="theme-toggle">Toggle Theme</button>
      </ul>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home" class="section">
    <h1 id="greeting"></h1>
    <p>Welcome to my personal website!</p>
  </section>

  <!-- About Me Section -->
  <section id="about" class="section">
    <h2>About Me</h2>
    <img src="" alt="" />
    <p>...</p>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>My Projects</h2>
    <div class="filters">
      <button onclick="filterProjects('all')">All</button>
      <button onclick="filterProjects('web')">Web</button>
      <button onclick="filterProjects('data')">Data</button>
    </div>
    <div id="projectContainer" class="project-grid"></div>
  </section>

  <!-- Blog Section -->
  <section id="blog" class="section">
    <h2>My Blog</h2>
    <input type="text" id="blog-search" placeholder="Search blog posts..." />
    <div id="blogContainer"></div>
  </section>

  <!-- Contact Form -->
  <section id="contact" class="section">
    <h2>Contact Me</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
      <p id="formFeedback"></p>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Personal Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
